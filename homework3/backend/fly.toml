# fly.toml app configuration file generated for tga-za-jug on 2023-12-24T20:30:20+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "tga-za-jug"
primary_region = "otp"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "ghcr.io/jonashackt/spring-boot-flyio:latest"


[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]


[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8098
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
  handlers = ["http"]
  port = 80

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443

[[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
